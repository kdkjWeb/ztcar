<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提交初审资料</title>
    <script src="../js/common/jquery-3.2.1.js"></script>
    <script src="../js/common/common.js"></script>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/weui.min.css">
    <link rel="stylesheet" href="../css/common/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common/iconfont.css">
    <link rel="stylesheet" href="../css/submission.css">

<body>
    <header>
        <div class="basic">
            <div class="name">
                <label>借款人姓名：</label>
                <span>张三</span>
            </div>
            <div class="phone">
                <label>电话号码：</label>
                <span>12345678945</span>
            </div>
        </div>
        <div class="radio">
            <div class="banner">
                <span class="checkbox_span">
                    <i class="iconfont icon-danxuan" id="newCar"></i>
                    总融资12万以下
                </span>
                <span class="checkbox_span">
                    <i class="iconfont icon-danxuan2" id="oldCar"></i>
                    总融资12万以上
                </span>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="c-list">
            <div class="list">
                <label>验四截图：</label>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles">
                        <li class="weui-uploader__file" style="background-image:url(../image/logo.jpg)"><i class="iconfont icon-guanbi"></i></li>
                        <li class="weui-uploader__file" style="background-image:url(../image/logo.jpg)"><i class="iconfont icon-guanbi"></i></li>
                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
            <div class="list">
                <label>验四截图：</label>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles">
                        <li class="weui-uploader__file" style="background-image:url(../image/logo.jpg)"><i class="iconfont icon-guanbi"></i></li>
                        <li class="weui-uploader__file" style="background-image:url(../image/logo.jpg)"><i class="iconfont icon-guanbi"></i></li>
                    </ul>
                    <div class="weui-uploader__input-box">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div class="pop-box">
        <div class="mask"></div>
        <div class="box1">
            <p class="warn">提醒</p>
            <p class="wrong">是否需要重新申请</p>
            <div class="btn-box">
                <a href="javascript:;" class="weui-btn weui-btn_primary" id="yes">取消</a> 
                <a href="javascript:;" class="weui-btn weui-btn_primary" id="no">确定</a>  
            </div>
        </div>
    </div>


    <!-- 2018.5.28 -->
</body>
<script src="../js/common/jquery-weui.min.js"></script>
