<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="apple-mobile-web-app-capable" content="yes">

            </div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary" id="btn">保存</a>
    </div>
