<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/weui.min.css">
    <link rel="stylesheet" href="../css/common/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/common/jquery-3.2.1.js"></script>
    <script src="../js/common/jquery-weui.min.js"></script>
    <script src="../js/common/auto-size.js"></script>
</head>
<body>
    <!-- 头部logo -->
    <header>
        <img src="../image/logo.jpg" alt="" class="img">
    </header>
    <!-- 用户登录 -->
    <div class="content">
        <div class="username">
            <i class="iconfont icon-shurushoujihao-baise"></i>
            <input class="phone" type="username" placeholder="请输入手机号" maxlength="11">
        </div>
        <div class="password">
            <div class="ipt">
                <i class="iconfont icon-yanzhengma"></i>
                <input class="identifying" type="password" placeholder="请输入验证码">
            </div>
            <!-- <a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_default" id="get">获取验证码</a> -->
            <div class="get">
                <p class="num">获取验证码</p>
            </div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary" id="btn">客户登录</a>
        <!-- <button class="btn"><p>客户登录</p></button> -->
    </div>
<!-- 验证码提示框 -->
    <div class="identifying-pop-box">
        <div class="mask"></div>
        <div class="box">
            <p class="warn">提醒</p>
            <p class="wrong">您填写的电话号码为空或错误，请重新输入</p>
            <a href="javascript:;" class="weui-btn weui-btn_primary" id="btn1">返回</a>  
        </div>
    </div>
    <!-- 登录提示框 -->
    <div class="btn-pop-box">
        <div class="mask"></div>
        <div class="box1">
            <p class="warn">提醒</p>
            <p class="wrong">您填写的验证码错误或为空，请重新输入</p>
            <a href="javascript:;" class="weui-btn weui-btn_primary" id="btn2">返回</a>  
        </div>
    </div>
</body>
<script>
    $(function(){
        var phone;
        var number;
        var num = 10;
        // 验证码倒计时
        $(document).on('click','.num',function(){
            if($(this).attr('disabled') != undefined){

            }else{
                $('.num').attr("disabled",true);
                timer();
            }
           
        })

       var timer = function(){
        var time = setInterval(
            function(){
                if(num == 0){
                    $('.num').removeAttr("disabled");
                    clearInterval(time);
                    num = 10;
                    $('.num').text('获取验证码');
                }else{
                    num -- ;
                    $('.num').text( num +'S');
                }
                
              

            },1000
        )
       }
        // 点击获取按钮，判断手机号是否正确

        $(".get").click(function(){
            phone=$(".phone").val();
            console.log(phone)
            if(!(/^1[34578]\d{9}$/.test(phone))||!phone){
                $(".identifying-pop-box").show();
                return false
            }else{
                return true
            }
        })
        // 若手机号错误或为空，弹出提示框，点击返回按钮，并清除用户所输入的手机号
        $("#btn1").click(function(){
            $(".identifying-pop-box").hide();
            $(".phone").val("")
        })
        // 点击获取按钮，判断验证码是否正确
        $("#btn").click(function(){
            number=$(".identifying").val();
            if(!(/^\d{6}$/.test(number))||!number){
                $(".btn-pop-box").show();
                return false
            }else{
                return true
            }
        })

        // 若验证码错误或为空，弹出提示框，点击返回按钮，并清除用户所输入的验证码
        $("#btn2").click(function(){
            $(".btn-pop-box").hide();
            $(".identifying").val("")
        })
    
    })
</script>
</html>
