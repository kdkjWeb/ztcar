<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>身价测量仪-选择住房</title>
    <script src="../../js/common/jquery-3.2.1.js"></script>
    <script src="../../js/common/common.js"></script>
    <link rel="stylesheet" href="../../css/common/reset.css">
    <link rel="stylesheet" href="../../css/common/weui.min.css">
    <link rel="stylesheet" href="../../css/common/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common/iconfont.css">
    <link rel="stylesheet" href="../../css/public/housing.css">
</head>
<body>
   <div>
       <div class="comeBack">
           <p>返回上一级</p>
       </div>
        
       <p>请选择你的住房情况(6/6)</p>
       <div class="housing">
           <ul>
               <li>
                   <div>
                       <i class="iconfont icon-fangzi"></i>
                       <p>自有全款</p>
                   </div>
               </li>
               <li>
                    <div>
                        <i class="iconfont icon-fangzi"></i>
                        <p>自有贷款</p>
                    </div>
               </li>
               <li>
                    <div>
                        <i class="iconfont icon-fangzi"></i>
                        <p>租房</p>
                    </div>
               </li>
           </ul>
       </div>
       <div class="line"></div>
       <div class="status">
           <p>你的身价（元）</p>
           <div class="process"></div>
           <div class="price">
               <span>1万</span>
               <span>50万</span>
           </div>
       </div>
   </div>
</body>
<script src="../../js/common/jquery-weui.min.js"></script>
<script src="../../js/public/housing.js"></script>
</html>
