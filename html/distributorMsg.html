    <link rel="stylesheet" href="../css/common/reset.css">

            <div class="disName">

            <div class="weui-cell">

            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">联&nbsp;&nbsp;系&nbsp;电&nbsp;话：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入联系电话" id="disPhone" maxlength="11">
                </div>
            </div>
            <div class="channels">
                <label>业&nbsp;&nbsp;务&nbsp;渠&nbsp;道：</label>
                <span>4S店/2网</span>
            </div>
            <div class="name">
                <label>SP代理名称：</label>

            </div>
            <div class="name">
                <label>渠&nbsp;&nbsp;道&nbsp;经&nbsp;理：</label>
                <span>张珊珊</span>
            </div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary">下一步</a>
