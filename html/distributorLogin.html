<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>经销商登录</title>
    <script src="../js/common/jquery-3.2.1.js"></script>
    <script src="../js/common/common.js"></script>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/weui.min.css">
    <link rel="stylesheet" href="../css/common/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common/iconfont.css">
    <link rel="stylesheet" href="../css/distributorLogin.css">
</head>
<body>
    <div class="content">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">账号:</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text"  placeholder="请输入经销商代码" id="username" maxlength="8">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">密码:</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password"  placeholder="请输入密码" id="password">
            </div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary" id="btn">经销商登录</a>
    </div>
</body>
<script src="../js/common/jquery-weui.min.js"></script>
<script src="../js/distributorLogin.js"></script>
</html>
