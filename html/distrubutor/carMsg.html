<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>车辆信息录入</title>
    <script src="../../js/common/jquery-3.2.1.js"></script>
    <script src="../../js/common/common.js"></script>
    <link rel="stylesheet" href="../../css/common/reset.css">
    <link rel="stylesheet" href="../../css/common/weui.min.css">
    <link rel="stylesheet" href="../../css/common/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common/iconfont.css">
    <link rel="stylesheet" href="../../css/distributor/carMsg.css">
</head>
<body>
   <div class="content">
       <div class="basic-msg">
           <div class="basic">
               <div class="name">
                   <label>客户姓名：</label>
                   <span>张三</span>
               </div>
               <div class="phone">
                   <label>电话号码：</label>
                   <span>12345678945</span>
               </div>
           </div>
           <div class="idcard">
               <label>身份证号：</label>
               <span>123456789123456789</span>
           </div>
           <div class="type">
               <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;车型:</label>
               <span>别克君威2018运动版</span>
           </div>
       </div>
       <div class="input">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">车架号：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">发动机号:</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number">
                </div>
            </div>
       </div>
       <a href="javascript:;" class="weui-btn weui-btn_primary">确认提交</a> 
       
   </div>
</body>
<script src="../../js/common/jquery-weui.min.js"></script>
<script src="../../js/distributor/carMsg.js"></script>
</html>
