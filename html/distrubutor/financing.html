<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写融资信息</title>
    <script src="../../js/common/jquery-3.2.1.js"></script>
    <script src="../../js/common/common.js"></script>
    <link rel="stylesheet" href="../../css/common/reset.css">
    <link rel="stylesheet" href="../../css/common/weui.min.css">
    <link rel="stylesheet" href="../../css/common/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/common/iconfont.css">
    <link rel="stylesheet" href="../../css/distributor/financing.css">
</head>
<body>
    <header>
        <ul>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuanxuanzhong"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
        </ul>
    </header>
    <div class="line"></div>
    <div class="content">
        <div class="c-list">
            <div class="type">
                <label>贷款类型：</label>
                <span>车贷分期-诚易融</span>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">车辆品牌：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入车辆品牌" id="Vehicle">

                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">车系：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入车系" id="audi">
                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">车型：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入车型" id="type">
                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">车辆开票价：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入车辆开票价">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">还款期限(月)：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入还款期限" id="month">
                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">首付比例：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入首付比例" id="payment">%
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">首付金额：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入首付金额">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">车辆融资额：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入车辆资额">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">费率：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入费率">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">万元还款系数：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入万元还款系数">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">保险费：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入保险费">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">GPS服务费：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入GPS服务费">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">购置税：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入购置税">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">车船税：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入车船税">
                </div>
            </div>
            <div class="total">
                <label>贷款总额：</label>
                <span>200015.00</span>
            </div>
            <div class="month">
                <label>预估月供：</label>
                <span>3000</span>
            </div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary">下一步</a>  
    </div>
</body>
<script src="../../js/common/jquery-weui.min.js"></script>
<script src="../../js/distributor/financing.js"></script>
</html>
