<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>借款人基本信息</title>
    <script src="../js/common/jquery-3.2.1.js"></script>
    <script src="../js/common/common.js"></script>
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/weui.min.css">
    <link rel="stylesheet" href="../css/common/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common/iconfont.css">
    <link rel="stylesheet" href="../css/basicMsg.css">
</head>
<body>
    <header>
        <ul>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
            <li><i class="iconfont icon-danxuan2"></i></li>
        </ul>
    </header>
    <div class="line"></div>
    <div class="basic-msg">
        <div class="basic">
            <div class="name">
                <label>姓名：</label>
                <span>张三</span>
            </div>
            <div class="phone">
                <label>性别</label>
                <span>男</span>
            </div>
        </div>
        <div class="date">
            <label>出生日期：</label>
            <span>19970219</span>
        </div>
        <div class="number">
            <div class="name">
                <label>电话号码：</label>
                <span>12345678978</span>
            </div>
            <div class="phone">
                <label>证件类别：</label>
                <span>身份证</span>
            </div>
        </div>
        <div class="type">
            <label>证件号码:</label>
            <span>123456789123456789</span>
        </div>
    </div>
    <div class="line"></div>
    <div class="content">
        <div class="c-list">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="name" class="weui-label">文化程度：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="edu">
                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="name" class="weui-label">婚姻状况：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="ismarried">
                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="name" class="weui-label">户籍性质：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="register">
                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">每月净收入：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number">
                </div>
            </div>
        
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">每月均支出：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="name" class="weui-label">驾驶证：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="license">
                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">驾驶人姓名：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text">
                </div>
                <i class="iconfont icon-xiangji1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">驾驶证号码：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text">
                </div>
                <i class="iconfont icon-xiangji1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">驾驶证档案号：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text">
                </div>
                <i class="iconfont icon-xiangji1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">实际用车人：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">联系电话：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="tel" maxlength="11">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="name" class="weui-label">家庭首次购车：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="isFirst">
                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="name" class="weui-label">现有车辆品牌：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="Vehicle">
                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="name" class="weui-label">购车目的：</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" id="aim">
                </div>
                <i class="iconfont icon-xiangxia1"></i>
            </div>
        </div>
        <a href="javascript:;" class="weui-btn weui-btn_primary">下一步</a>  
    </div>
</body>
<script src="../js/common/jquery-weui.min.js"></script>
<script src="../js/basicMsg.js"></script>
</html>
